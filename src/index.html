<!DOCTYPE html>

<body>
<div id="background-zodiac">
    <img id="zodiac-paintings" src="./img/background-zodiac.png" alt="" style="opacity: 0">
</div>
<div id="container" class="container" align="center">
<svg id="wall" viewbox="-180, -180, 360, 360">
    <defs>
        <filter id="blur-filter" x="-2" y="-2" width="20" height="20">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" ></feGaussianBlur>
        </filter>
        <clipPath id="clipPathCancriTropicus">
            <circle id="clipCircleCancriTropicus" cx="0" cy="0" r="0"></circle>
        </clipPath>
        <radialGradient id="gradientCancriTropicus" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="0">
            <stop offset="50%" stop-color="cyan"></stop>
            <stop offset="100%" stop-color="#37F"></stop>
        </radialGradient>
        <radialGradient id="gradientEquator" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="0">
            <stop offset="60%" stop-color="#FDF"></stop>
            <stop offset="100%" stop-color="cyan"></stop>
        </radialGradient>
        <radialGradient id="gradientCapricorniTropicus" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="0">
            <stop offset="80%" stop-color="#008"></stop>
            <stop offset="100%" stop-color="#37F"></stop>
        </radialGradient>
        <radialGradient id="gradientLatitudoHorizontis" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="0">
            <stop offset="80%" stop-color="#A73"></stop>
            <stop offset="100%" stop-color="beige"></stop>
        </radialGradient>
        <radialGradient id="gradientSunSymbol" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="5">
            <stop offset="10%" stop-color="yellow">

            </stop>
            <stop offset="0%" stop-color="orange">
                <animate id="anim1" attributeName="offset" from="10%" to="100%" dur="5s" begin="0s; anim2.end"
                         fill="freeze"></animate>
                <animate id="anim2" attributeName="offset" from="100%" to="10%" dur="5s" begin="anim1.end"
                         fill="freeze"></animate>
            </stop>
        </radialGradient>
    </defs>
    <g id="clockFace" transform="rotate(270) scale(-1, 1)">
        <defs>
            <mask id="holeOldTimeInner">
                <circle id="maskCircleOldTimeOuter" cx="0" cy="0" r="0" fill="White"></circle>
                <circle id="holeCircleOldTimeInner" cx="0" cy="0" r="0" fill="black"></circle>
            </mask>
        </defs>
        <circle id="oldTimeOuterCircle" display="none" r="0" cx="0" cy="0" stroke="yellow" stroke-width="2" fill="gray" fill-opacity="0.7"
                mask="url(#holeOldTimeInner)"></circle>
        <circle id="oldTimeInnerCircle" display="none" r="0" cx="0" cy="0" stroke="yellow" stroke-width="1" fill="none"></circle>

        <circle id="cancriTropicus" display="none" r="0" cx="0" cy="0" fill-opacity="0.6" fill="url(#gradientCancriTropicus)" stroke="yellow"></circle>
        <circle id="equator" display="none" r="0" cx="0" cy="0" stroke="yellow" fill-opacity="0.6" fill="url(#gradientEquator)"></circle>
        <circle id="latitudoHorizontis" display="none" r="0" cx="0" cy="0" fill-opacity="1" fill="url(#gradientLatitudoHorizontis)" stroke="red" clip-path="url(#clipPathCancriTropicus)"></circle>
        <circle id="opacusHorizontis" display="none" r="0" cx="0" cy="0" fill="#111111" stroke="#222222" fill-opacity="1"></circle>
        <circle id="capricorniTropicus" display="none" r="0" cx="0" cy="0" fill="url(#gradientCapricorniTropicus)" stroke="yellow" fill-opacity="1"></circle>
        <circle id="orbis" display="none" r="0" cx="0" cy="0" stroke="blue" fill="white" fill-opacity="1"></circle>

        <g id="clock" transform="rotate(-90) scale(-1, 1)" display="none" fill="#880" stroke="yellow">

                <g stroke="white" fill="white" fill-opacity="0.5" stroke-opacity="0.5" font-size="10px">

                </g>

            <line id="sunHandle" x1="0" y1="0" x2="0" y2="0" stroke="orange" stroke-width="5" stroke-opacity="0.7" display="none"></line>
            <line id="moonHandle" x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-width="4" stroke-opacity="0.7" display="none"></line>
            <g id="zodiacum" display="none">
                <defs>
                    <mask id="holeZodiacumInner">
                        <circle id="maskCircleZodiacumOuter" cx="0" cy="0" r="100" fill="White"></circle>
                        <circle id="holeCircleZodiacumInner" cx="0" cy="0" r="100" fill="black"></circle>
                    </mask>
                </defs>
                <circle id="zodiacumOuterCircle" display="none" r="0" cx="0" cy="0" stroke="orange" stroke-width="2" fill="brown" fill-opacity="0.5"

                <circle id="zodiacumInnerCircle" display="none" r="0" cx="0" cy="0" stroke="orange" stroke-width="2" fill="none"></circle>
                <line id ="zodiacumEquinox" display = "none" x1="0" y1="0" x2="0" y2="0"  stroke="black" stroke-width="2" stroke-opacity="0.5"></line>

                <path id="arcZ11"></path>
                <g id="signs" fill="yellow" stroke="orange" color="yellow">
                    <g id="positionSign0"><g transform="rotate(20) translate(-30, 2)"><image id="sign0" href="img/aries.svg"></image></g></g>
                    <g id="positionSign1"><g transform="rotate(20) translate(-18, 7)"><image id="sign1" href="img/taurus.svg"></image></g></g>
                    <g id="positionSign2"><g transform="rotate(5) translate(-13, 20)"><image id="sign2" href="img/gemini.svg"></image></g></g>
                    <g id="positionSign3"><g transform="rotate(-5) translate(-1, 30)"><image id="sign3" href="img/cancer.svg"></image></g></g>
                    <g id="positionSign4"><g transform="rotate(-20) translate(18, 28)"><image id="sign4" href="img/leo.svg"></image></g></g>
                    <g id="positionSign5"><g transform="rotate(-20) translate(24, 14)"><image id="sign5" href="img/virgo.svg"></image></g></g>
                    <g id="positionSign6"><g transform="rotate(-25) translate(25, 0)"><image id="sign6" href="img/libra.svg"></image></g></g>
                    <g id="positionSign7"><g transform="rotate(-20) translate(20, -11)"><image id="sign7" href="img/scorpio.svg"></image></g></g>
                    <g id="positionSign8"><g transform="rotate(0) translate(15, -19)"><image id="sign8" href="img/sagittarius.svg"></image></g></g>
                    <g id="positionSign9"><g transform="rotate(0) translate(2, -25)"><image id="sign9" href="img/capricorn.svg"></image></g></g>
                    <g id="positionSign10"><g transform="rotate(10) translate(-16, -25)"><image id="sign10" href="img/aquarius.svg"></image></g></g>
                    <g id="positionSign11"><g transform="rotate(20) translate(-30, -16)"><image id="sign11" href="img/pisces.svg"></image></g></g>
                </g>
                <g id="starPosition">
                    <text id="starSymbol" x="-4" y="8" fill="yellow" stroke="yellow" color="yellow">&#42611;</text>
                </g>
            </g>
            <g id="sunPosition">
                <!--<text id="sunSymbol" x="-10" y="5" stroke="#CC0" fill="#EE0" font-size="20">&#9728;</text>-->
                <circle id="sunSymbol" cx="0" cy="0" r="7" fill="url(#gradientSunSymbol)"
                        filter="url(#blur-filter)" display="none">
                </circle>
            </g>
            <g id="moonPosition">
                <g id="moonPhase" display="none">
                    <path id="moonWhite" d="" stroke="white" fill="white" fill-opacity="1" >
                    </path>
                    <path id="moonBlack" d="" stroke="black" fill="black" fill-opacity="1" >
                    </path>
                    <circle id="moonDark" cx="0" cy="0" r="6" stroke="none" fill="black" fill-opacity="1"
                            style="transform: rotateY(90deg)"></circle>
                    <circle id="moonLight" cx="0" cy="0" r="6" stroke="none" fill="white" fill-opacity="1"
                            style="transform: rotateY(90deg)"></circle>
                </g>
            </g>
            <g id="clockAxisSystem" display="none">
                <line x1="-150" y1="0" x2="150" y2="0" stroke="black" stroke-width="1" stroke-opacity="0.5"></line>
                <line x1="0" y1="-150" x2="0" y2="150" stroke="black" stroke-width="1" stroke-opacity="0.5"></line>
                <text y="0" x="150" opacity="0.5">x (150,0)</text>
                <text x="0" y="150" opacity="0.5">y (0,150)</text>
            </g>
        </g>

        <g id="design" opacity="1">
            <line id="orbisEquator" display="none" x1="0" y1="0" x2="0" y2="0" stroke="violet" stroke-width="2"></line>
            <line id="orbisCancriTropicus" display="none" x1="0" y1="0" x2="0" y2="0" stroke="green" stroke-width="2"></line>
            <line id="orbisCapricorniTropicus" display="none" x1="0" y1="0" x2="0" y2="0" stroke="orange" stroke-width="2"></line>
            <line id="orbisLatitudo" display="none" x1="0" y1="0" x2="0" y2="0" stroke="red" stroke-width="2"></line>
            <line id="orbisOpacus" display="none" x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-width="2"></line>
            <line id="orbisAxonX" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
            <line id="orbisAxonY" display="none" x1="0" y1="0" x2="0" y2="0"  stroke="lightgrey"></line>
            <circle id="orbisCenter" display="none" r="0" cx="0" cy="0" fill="lightgrey"></circle>
            <line id="planum" display="none" x1="0" y1="0" x2="0" y2="0"  stroke="grey"></line>
            <line id="equatorProjection" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
            <line id="cancriTropicusProjection" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
            <line id="capricorniTropicusProjection" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
            <line id="latitudoProjectionA" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
            <line id="latitudoProjectionB" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
            <line id="opacusProjectionA" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
            <line id="opacusProjectionB" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
            <line id="axonX" display="none" x1="0" y1="0" x2="0" y2="0"></line>
            <line id="axonY" display="none" x1="0" y1="0" x2="0" y2="0"></line>
