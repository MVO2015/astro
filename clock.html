<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/astro.css">

<body onkeypress="pressedEsc(event)">
<div class="container" align="center">
<svg id="wall" viewbox="-160, -160, 320, 320" width="100%" height="100%">
    <defs>
        <filter id="blur-filter" x="-2" y="-2" width="20" height="20">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
        </filter>
        <clipPath id="clipPathCancriTropicus">
            <circle id="clipCircleCancriTropicus" cx="0" cy="0" r="0"></circle>
        </clipPath>
        <radialGradient id="gradientCancriTropicus" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="0">
            <stop offset="50%" stop-color="cyan" />
            <stop offset="100%" stop-color="#37F" />
        </radialGradient>
        <radialGradient id="gradientEquator" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="0">
            <stop offset="60%" stop-color="#FDF" />
            <stop offset="100%" stop-color="cyan" />
        </radialGradient>
        <radialGradient id="gradientCapricorniTropicus" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="0">
            <stop offset="80%" stop-color="#008" />
            <stop offset="100%" stop-color="#37F" />
        </radialGradient>
        <radialGradient id="gradientLatitudoHorizontis" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="0">
            <stop offset="80%" stop-color="#A73" />
            <stop offset="100%" stop-color="beige" />
        </radialGradient>
        <radialGradient id="gradientSunSymbol" gradientUnits="userSpaceOnUse" cx="0" cy="0" r="5">
            <stop offset="10%" stop-color="yellow">

            </stop>
            <stop offset="0%" stop-color="orange">
                <animate id="anim1" attributeName="offset" from="10%" to="100%" dur="5s" begin="0s; anim2.end"
                         fill="freeze"></animate>
                <animate id="anim2" attributeName="offset" from="100%" to="10%" dur="5s" begin="anim1.end"
                         fill="freeze"></animate>
            </stop>
        </radialGradient>
    </defs>
    <g id="clockFace" transform="rotate(270) scale(-1, 1)">
        <circle id="cancriTropicus" display="none" r="0" cx="0" cy="0" fill-opacity="1" fill="url(#gradientCancriTropicus)" stroke="yellow"/>
        <circle id="equator" display="none" r="0" cx="0" cy="0" stroke="yellow" fill-opacity="1" fill="url(#gradientEquator)"/>
        <circle id="latitudoHorizontis" display="none" r="0" cx="0" cy="0" fill="url(#gradientLatitudoHorizontis)" stroke="red" clip-path="url(#clipPathCancriTropicus)"/>
        <circle id="opacusHorizontis" display="none" r="0" cx="0" cy="0" fill="#111111" stroke="#222222" fill-opacity="1"/>
        <circle id="capricorniTropicus" display="none" r="0" cx="0" cy="0" fill="url(#gradientCapricorniTropicus)" stroke="yellow" fill-opacity="1"/>
        <circle id="orbis" display="none" r="0" cx="0" cy="0" stroke="blue" fill="white"/>

        <g id="clock" transform="rotate(-90) scale(-1, 1)" display="none" fill="#880" stroke="yellow">
            <g id="numbers" transform="rotate(0)">
                <g id="position0">
                    <text id="number0" x="-10" y="0">XII</text>
                </g>
                <g id="position1">
                    <text id="number1" x="-10" y="0">I</text>
                </g>
                <g id="position2">
                    <text id="number2" x="-10" y="0">II</text>
                </g>

                </g>

                </g>

                </g>
                <g id="position9">

                </g>
                <g id="position10">

                </g>
                <g id="position11">
                    <text id="number11" x="-10" y="0">XI</text>
                </g>
                <g id="position12">
                    <text id="number12" x="-10" y="0">XII</text>
                </g>
                <g id="position13">
                    <text id="number13" x="-10" y="0">I</text>
                </g>
                <g id="position14">
                    <text id="number14" x="-10" y="0">II</text>
                </g>
                <g id="position15">
                    <text id="number15" x="-10" y="0">III</text>
                </g>
                <g id="position16">
                    <text id="number16" x="-10" y="0">IV</text>
                </g>
                <g id="position17">
                    <text id="number17" x="-10" y="0">V</text>
                </g>
                <g id="position18">
                    <text id="number18" x="-10" y="0">VI</text>
                </g>
                <g id="position19">

                </g>
                <g id="position20">
                    <text id="number20" x="-10" y="0">VIII</text>
                </g>
                <g id="position21">
                    <text id="number21" x="-10" y="0">IX</text>
                </g>
                <g id="position22">
                    <text id="number22" x="-10" y="0">X</text>
                </g>
                <g id="position23">
                    <text id="number23" x="-10" y="0">XI</text>
                </g>
                <g stroke="white" fill="white" fill-opacity="0.5" stroke-opacity="0.5" font-size="10px">
                    <text id="info15" display="none">m</text>
                    <text id="info14" display="none">o</text>
                    <text id="info13" display="none">c</text>
                    <text id="info12" display="none">.</text>
                    <text id="info11" display="none">l</text>
                    <text id="info10" display="none">i</text>
                    <text id="info9" display="none">a</text>
                    <text id="info8" display="none">m</text>
                    <text id="info7" display="none">g</text>
                    <text id="info6" display="none" x="-4px">@</text>
                    <text id="info5" display="none">r</text>
                    <text id="info4" display="none">d</text>
                    <text id="info3" display="none">n</text>
                    <text id="info2" display="none">o</text>
                    <text id="info1" display="none" x="3px">v</text>
                    <text id="info0" display="none">m</text>
                </g>
            </g>
            <line id="sunHandle" x1="0" y1="0" x2="0" y2="0" stroke="orange" stroke-width="5" stroke-opacity="0.7" display="none"></line>
            <line id="moonHandle" x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-width="4" stroke-opacity="0.7" display="none"></line>
            <g id="zodiacum" display="none">
                <defs>
                    <mask id="holeZodiacumInner">
                        <circle id="maskCircleZodiacumOuter" cx="0" cy="0" r="100" fill="White"></circle>
                        <circle id="holeCircleZodiacumInner" cx="0" cy="0" r="100" fill="black"></circle>
                    </mask>
                </defs>
                <circle id="zodiacumOuterCircle" display="none" r="0" cx="0" cy="0" stroke="orange" stroke-width="2" fill="brown" fill-opacity="0.5"
                        mask="url(#holeZodiacumInner)"></circle>
                <circle id="zodiacumInnerCircle" display="none" r="0" cx="0" cy="0" stroke="orange" stroke-width="2" fill="none"></circle>
                <line id ="zodiacumEquinox" display = "none" x1="0" y1="0" x2="0" y2="0"  stroke="black" stroke-width="2" stroke-opacity="0.5"></line>
                <line id ="zodiacumSolstice" display = "none" x1="0" y1="0" x2="0" y2="0"  stroke="black" stroke-width="2" stroke-opacity="0.5"></line>
                <path id="arcZ0"></path>
                <path id="arcZ1"></path>
                <path id="arcZ2"></path>
                <path id="arcZ3"></path>
                <path id="arcZ4"></path>

                <path id="arcZ8"></path>
                <path id="arcZ9"></path>
                <path id="arcZ10"></path>
                <path id="arcZ11"></path>
                <g id="signs" fill="yellow" stroke="orange" color="yellow">
                    <g id="positionSign0"><text class="zodiac-signs aries" id="sign0">&#9800;</text></g>
                    <g id="positionSign1"><text class="zodiac-signs taurus" id="sign1">&#9801;</text></g>
                    <g id="positionSign2"><text class="zodiac-signs gemini" id="sign2">&#9802;</text></g>
                    <g id="positionSign3"><text class="zodiac-signs cancer" id="sign3">&#9803;</text></g>
                    <g id="positionSign4"><text class="zodiac-signs leo" id="sign4">&#9804;</text></g>
                    <g id="positionSign5"><text class="zodiac-signs virgo" id="sign5" text-anchor="middle">&#9805;</text></g>
                    <g id="positionSign6"><text class="zodiac-signs libra" id="sign6">&#9806;</text></g>
                    <g id="positionSign7"><text class="zodiac-signs scorpio" id="sign7">&#9807;</text></g>
                    <g id="positionSign8"><text class="zodiac-signs sagittarius" id="sign8">&#9808;</text></g>
                    <g id="positionSign9"><text class="zodiac-signs capricorn" id="sign9">&#9809;</text></g>
                    <g id="positionSign10"><text class="zodiac-signs aquarius" id="sign10">&#9810;</text></g>
                    <g id="positionSign11"><text class="zodiac-signs pisces" id="sign11">&#9811;</text></g>
                </g>
                <g id="starPosition">
                    <text id="starSymbol" x="-4" y="8" fill="yellow" stroke="yellow" color="yellow">#42611</text>
                </g>
            </g>
            <g id="sunPosition">
                <!--<text id="sunSymbol" x="-10" y="5" stroke="#CC0" fill="#EE0" font-size="20">&#9728;</text>-->
                <circle id="sunSymbol" cx="0" cy="0" r="7" fill="url(#gradientSunSymbol)"
                        filter="url(#blur-filter)" display="none">
                </circle>
            </g>
            <g id="moonPosition">
                <g id="moonPhase" display="none">
                    <path id="moonWhite" d="" stroke="white" fill="white" fill-opacity="1" >
                    </path>
                    <path id="moonBlack" d="" stroke="black" fill="black" fill-opacity="1" >
                    </path>
                    <circle id="moonDark" cx="0" cy="0" r="6" stroke="none" fill="black" fill-opacity="1"
                            style="transform: rotateY(90deg)"></circle>
                    <circle id="moonLight" cx="0" cy="0" r="6" stroke="none" fill="white" fill-opacity="1"
                            style="transform: rotateY(90deg)"></circle>
                </g>
            </g>
            <g id="clockAxisSystem" display="none">
                <line x1="-150" y1="0" x2="150" y2="0" stroke="black" stroke-width="1" stroke-opacity="0.5"></line>
                <line x1="0" y1="-150" x2="0" y2="150" stroke="black" stroke-width="1" stroke-opacity="0.5"></line>
                <text y="0" x="150" opacity="0.5">x (150,0)</text>
                <text x="0" y="150" opacity="0.5">y (0,150)</text>
            </g>
        </g>

        <g id="design" opacity="1">
            <line id="orbisEquator" display="none" x1="0" y1="0" x2="0" y2="0" stroke="violet" stroke-width="2"/>
            <line id="orbisCancriTropicus" display="none" x1="0" y1="0" x2="0" y2="0" stroke="green" stroke-width="2"/>
            <line id="orbisCapricorniTropicus" display="none" x1="0" y1="0" x2="0" y2="0" stroke="orange" stroke-width="2"/>
            <line id="orbisLatitudo" display="none" x1="0" y1="0" x2="0" y2="0" stroke="red" stroke-width="2"/>
            <line id="orbisOpacus" display="none" x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-width="2"/>
            <line id="orbisAxonX" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"/>
            <line id="orbisAxonY" display="none" x1="0" y1="0" x2="0" y2="0"  stroke="lightgrey"/>
            <circle id="orbisCenter" display="none" r="0" cx="0" cy="0" fill="lightgrey"/>
            <line id="planum" display="none" x1="0" y1="0" x2="0" y2="0"  stroke="grey"/>
            <line id="equatorProjection" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"/>
            <line id="cancriTropicusProjection" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"/>
            <line id="capricorniTropicusProjection" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"/>
            <line id="latitudoProjectionA" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"/>
            <line id="latitudoProjectionB" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"/>
            <line id="opacusProjectionA" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"/>
            <line id="opacusProjectionB" display="none" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"/>
            <line id="axonX" display="none" x1="0" y1="0" x2="0" y2="0" />
            <line id="axonY" display="none" x1="0" y1="0" x2="0" y2="0" />
        </g>
        <g id="clickMe" display="none">
            <circle id="clickMeFlash" display="inline" r="10" cx="0" cy="0"/>
            <circle id="clickMePoint" display="none" r="0" cx="0" cy="0" fill="violet"/>
        </g>
    </g>
</svg></div>
<p id="time"></p>
<p>
    <span id="dstSwitch" class="clsickable">
        <span id="dstOn" style="display: none" onclick="daylightSavingTimeOff()">- Show sun time (click me!) -</span>
        <span id="dstOff" style="display: none" onclick="daylightSavingTimeOn()">- Show daylight saving time (click me!)   -</span>
    </span>
</p>
