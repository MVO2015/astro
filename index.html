<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ai.css">
    <link rel="stylesheet" href="zodiac.css">
    <title></title>
</head>
<style>

</style>
<body>
<h1>Astronomical Clock</h1>
        <svg id="wall" viewbox="-400, -400, 800, 800">
            <g>
                <circle id="orbis" r="0" cx="0" cy="0" stroke="blue" fill="none"></circle>
                <line id="orbisAxonX" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
                <line id="orbisAxonY" x1="0" y1="0" x2="0" y2="0"  stroke="lightgrey"></line>
                <line id="planum" x1="0" y1="0" x2="0" y2="0"  stroke="grey"></line>
                <line id="equatorProjection" x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
                <line id="axonX" x1="0" y1="0" x2="0" y2="0" ></line>
                <line id="axonY" x1="0" y1="0" x2="0" y2="0" ></line>
                <circle id="cancriTropicus" r="0" cx="0" cy="0" fill="none" stroke="red"></circle>
                <circle id="equator"  r="0" cx="0"cy="0" fill="none" stroke="violet"></circle>
                <circle id="capricorniTropicus" r="0" cx="0" cy="0" fill="none" stroke="cyan"></circle>
            </g>
        </svg>
<div id="zodiac">
    <div id="aries" class="zodiac-symbol"><i class="ai aries"></i></div>
    <div id="taurus" class="zodiac-symbol"><i class="ai taurus"></i></div>
    <div id="gemini" class="zodiac-symbol"><i class="ai gemini"></i></div>
    <div id="cancer" class="zodiac-symbol"><i class="ai cancer"></i></div>
    <div id="leo" class="zodiac-symbol"><i class="ai leo"></i></div>
    <div id="virgo" class="zodiac-symbol"><i class="ai virgo"></i></div>
    <div id="libra" class="zodiac-symbol"><i class="ai libra"></i></div>
    <div id="scorpio" class="zodiac-symbol"><i class="ai scorpio"></i></div>
    <div id="sagittarius" class="zodiac-symbol"><i class="ai sagittarius"></i></div>
    <div id="capricorn" class="zodiac-symbol"><i class="ai capricorn"></i></div>
    <div id="aquarius" class="zodiac-symbol"><i class="ai aquarius"></i></div>
    <div id="pisces" class="zodiac-symbol"><i class="ai pisces"></i></div>
</div>
<p id="text"></p>
</body>
<script>
    var wall = {width: 400, height: 400, border: "solid red 1px"};
    var center = {left: 200, top:200};
    function scale(x)
    {
        return (100 * x).toString();
    }

    var orbis = {
        id: "orbis",
        r: 0.5,
        cx: 0,
        cy: null,
        init: function() {
            this.cy = this.r
        }
    };
    var orbisAxonX = {
        id: "orbisAxonX",
        x1: null,
        y1: null,
        x2: null,
        y2: null,
        overlap: 0.1,
        init: function() {
            this.x1 = -orbis.r - this.overlap;
            this.y1 = orbis.r;
            this.x2 = orbis.r + this.overlap;
            this.y2 = orbis.r;
        }
    };
    var orbisAxonY = {
        id: "orbisAxonY",
        x1: 0,
        y1: null,
        x2: 0,
        y2: null,
        overlap: 0.1,
        init: function() {
            this.y1 = - this.overlap;
            this.y2 = 2 * orbis.r + this.overlap;
        }
    };

    var planum = {
        id: "planum",
        x1: null,
        y1: 0,
        x2: null,
        y2: 0,
        init: function () {
            this.x1 = -2 * orbis.r;
            this.x2 =  2 * orbis.r;
        }
    };

    var equatorProjection = {
        id: "equatorProjection",
        x1: 0,
        y1: null,
        x2: null,
        y2: 0,
        overlap: 0.1,
        init: function () {
            this.x1 = -this.overlap;
            this.y1 = 2 * orbis.r + this.overlap;
            this.x2 = projection(0) + this.overlap;
            this.y2 = -this.overlap;
        }
    };


    var axonX = {
        element: function() {
            return document.getElementById("axonX")
        },
        size: 1,
        x1: null,
        x2: null,
        init: function() {
            this.x1 = -getScale() * this.size;
            this.x2 = getScale() * this.size;
            var element = this.element();
            element.setAttribute("x1", this.x1.toString());
            element.setAttribute("x2", this.x2.toString());
        }
    };

    var axonY = {
        element: function() {
            return document.getElementById("axonY")
        },
        size: 1,
        y1: null,
        y2: null,
        init: function() {
            this.y1 = -getScale() * this.size;
            this.y2 = getScale() * this.size;
            var element = this.element();
            element.setAttribute("y1", this.y1.toString());
            element.setAttribute("y2", this.y2.toString());
        }
    };

    var cancriTropicus = {
        element: function() {
            return document.getElementById("cancriTropicus")
        },
        size: 0.8,
        r: null,
        init: function() {
            this.r = (getScale() * this.size);
            var element = this.element();
            element.setAttribute("r", this.r.toString());
        }
    };

    var capricorniTropicus = {
        element: function () {
            return document.getElementById("capricorniTropicus")
        },
        size: 0.4,
        r: null,
        init: function () {
            this.r = (getScale() * this.size);
            var element = this.element();
            element.setAttribute("r", this.r.toString());
        }
    };

    var equator = {
        element: function () {
            return document.getElementById("equator")
        },
        size: 0.6,
        r: null,
        init: function () {
            this.r = (getScale() * this.size);
            var element = this.element();
            element.setAttribute("r", this.r.toString());
        }
    };


//    document.getElementById("wall").setAttribute(
//            "style", "width:" + wall.width + "; height:" + wall.height + "; border:" + wall.border
//    );

    orbis.init();
    orbisAxonX.init();
    orbisAxonY.init();
    planum.init();
    equatorProjection.init();

    function projection(alpha) {
        return (2 * orbis.r * Math.tan((45 + alpha/2) * Math.PI/180));
    }

    function drawCircle(obj) {
        var element = document.getElementById(obj.id);
        element.setAttribute("r", scale(obj.r));
        element.setAttribute("cx", scale(obj.cx));
        element.setAttribute("cy", scale(obj.cy));
    }

    function drawLine(line) {
        var element = document.getElementById(line.id);
        element.setAttribute("x1", scale(line.x1));
        element.setAttribute("y1", scale(line.y1));
        element.setAttribute("x2", scale(line.x2));
        element.setAttribute("y2", scale(line.y2));
    }


    drawLine(orbisAxonX);
    drawLine(orbisAxonY);
    drawCircle(orbis);
    drawLine(planum);
    drawLine(equatorProjection)


</script>
</html>
